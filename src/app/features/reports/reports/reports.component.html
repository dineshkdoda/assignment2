<div class="main-page-content">
<section>
    <div class="report-header">
        <div class="heading">
            <span class="fs-14">Beechams Invenstment wrap</span>
            <span class="fs-12 subtxtcolor"> 123456789 &bull; Individual </span>
        </div>
        <div class="heading-right">
            <span class="fs-12 subtxtcolor"> Portfolio value as of today </span>
            <span class="amount-text">$416,400.00</span>
        </div>
    </div>
</section>
<section class="page-content row">
    <div class="page-sub-header">
        <div class="page-title">
            <span class='fa-stack fa-lg'>
                <i class='far fa-square fa-stack-2x'></i>
                <i class='fas fa-bars fa-stack-1x'></i>
            </span>
            <span class="reports-heading-txt">
                Reports
            </span>
        </div>
        <div class="page-action">
            <select class="custom-bt">
                <option>I would like to ...</option>
            </select>
            
        </div>
    </div>
    <div class="page-preferences">
        
            <h4>Quick Preferences</h4>
            <div class="filter-options col-md-2">
                <select class="custom-bt">
                    <option>Last 12 months</option>
                    <option>Last 6 months</option>
                </select>
            </div>
            <div class="calendar-section col-md-10">
            <form class="form-inline row">
            
                <div class="form-group date-container right-padding-0">
                  <div class="input-group">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"></button>
                      </div>
                    <input #dpFromDate
                           class="form-control" placeholder="yyyy-mm-dd"
                           name="dpFromDate"
                           [value]="formatter.format(fromDate)"
                           (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
                    
                  </div>
                </div>
                <div class="form-group col-md-4 col-lg-4 date-container left-padding-0">
                  <div class="input-group">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary arrow" (click)="datepicker.toggle()" type="button"></button>
                      </div>
                    <input #dpToDate
                           class="form-control" placeholder="yyyy-mm-dd"
                           name="dpToDate"
                           [value]="formatter.format(toDate)"
                           (input)="toDate = validateInput(toDate, dpToDate.value)">
                   
                  </div>
                </div>
    
                <div class="form-group .d-none col-lg-1">
                    <div class="input-group">
                      <input style="display: none;" name="datepicker"
                             class="form-control"
                             ngbDatepicker
                             #datepicker="ngbDatepicker"
                             [autoClose]="'outside'"
                             (dateSelect)="onDateSelection($event)"
                             [displayMonths]="2"
                             [dayTemplate]="t"
                             outsideDays="hidden"
                             [startDate]="fromDate!"
                             tabindex="-1">
                      <ng-template #t let-date let-focused="focused">
                        <span class="custom-day"
                              [class.focused]="focused"
                              [class.range]="isRange(date)"
                              [class.faded]="isHovered(date) || isInside(date)"
                              (mouseenter)="hoveredDate = date"
                              (mouseleave)="hoveredDate = null">
                          {{ date.day }}
                        </span>
                      </ng-template>
                    </div>
                  </div>
              </form>
            </div>
    </div>

    <section class="page-subsection">
        <app-summary-pack></app-summary-pack>
    </section>
    <section class="page-subsection individual">
        <app-individual-reports></app-individual-reports>
    </section>
</section>

</div>
